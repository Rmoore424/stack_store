<section id="login" ng-controller='LoginController'>
<div class='panel panel-info'>
    <div class='panel-heading'>
        <h3 class='panel-title text-center'>Log In</h3>
    </div>
    <div class='panel-body'>
        <form name='login-form' class='form-horizontal' ng-submit='loginUser(user)'>
            <div class='form-group'>
                <label class="col-sm-4 control-label">Email Address</label>
                <div class="col-sm-8">
                    <input type='email' ng-model='user.email'></input>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                    <input type='password' ng-model='user.password'></input>
                </div>
            </div>
            <div class="text-center">
                <button type='submit' class='btn-success'>Log In!</button>
            </div>
       </form>
       <div class="row">
        <div class="col-sm-2"></div>
            <div class="col-sm-4">
               <a class="btn btn-social btn-block btn-facebook" ng-click="getFacebook()">
                    <i class="fa fa-facebook"></i>
                    Sign In With Facebook
                </a> 
            </div>
            <div class="col-sm-4">
                <a class="btn btn-social btn-block btn-google-plus" ng-click="loginWithGoogle">
                    <i class="fa fa-google"></i>
                    Sign In With Google
                </a>
            </div>
        </div>
        <p class='text-center'><a ui-sref="signup">Click Here to Sign Up for a New Account</a>
        </p>
    </div>
</div>
</section>
