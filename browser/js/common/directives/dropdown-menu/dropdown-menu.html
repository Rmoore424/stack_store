<div class="dropdown">
    <button class="btn btn-nav dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
    {{title}}
    <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation" ng-repeat="option in options"><a role="menuitem" tabindex="-1" href="#" ng-click="click(option._id)">{{ option.name }}</a></li>
    </ul>
</div>
