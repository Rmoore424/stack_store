<nav class="navbar navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <fullstack-logo></fullstack-logo>
        </div>
        <ul class="nav navbar-nav">
            <li ng-repeat="item in menuItems">
                <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
            </li>
        </ul>
        <guestnav ng-show="!userStatus.isLoggedIn"></guestnav>
        <usernav ng-show="userStatus.isLoggedIn"></usernav>
    </div>
    <hr />
    <div class="container lower-container">
        <div class="row">
            <dropdown options="categories" click="getVacationsByCategory(item)" title="'Search By Categories'" class="col-sm-3"></dropdown>
            <div class="col-sm-6">
                <form name="searchForm"class="form-inline" ng-submit="getOneVacationByName(searchBy)" >
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" id="search" placeholder="Search by Vacation" ng-model="searchBy" ng-change="showNothing()"/>
                      <button class="btn input-group-addon">Search</button>
                    </div>
                  </div>
                </form>
            </div> 
            <div ng-show="vacationSearchByNameFoundNothing">
                <p style="color:red">There is no vacation that matches "{{searchBy}}"</p>
            </div>
        </div>
    </div>
</nav>
