<form class="form-horizontal" stripe-form="stripeCallback">
    <div class='form-group'>
      <label class='col-sm-4 control-label'>Card Number</label>
      <div class="col-sm-8">
        <input type="text" ng-model="number" />
      </div>
  </div>
  <div class='form-group'>
    <label class='col-sm-4 control-label'>Expiration</label>
    <div class="col-sm-8">
      <input type="text" ng-model="expiry" />
    </div>
  </div>
  <div class='form-group'>  
    <label class='col-sm-4 control-label'>CVC</label>
    <div class="col-sm-8">
      <input type="text" ng-model="cvc" />
    </div>
  </div>  
    <button type="submit" class='btn-success text-center'>Submit</button>
</form>
