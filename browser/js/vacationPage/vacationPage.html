<div class="text-left col-lg-12">
	<h2 class="text-capitalize">{{ vacation.name }}</h2>
	
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<img ng-src='{{vacation.imageUrl}}'/>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-7">
			<h4>1 week stay for only ${{ vacation.price }}</h4>
			<p>{{ vacation.description }}</p>
		</div>
	
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-5">
			<button class="btn btn-info" ng-click="addToCart(vacation)">Add To Cart</button>
			<button class="btn btn-warning" ng-click="leaveReview(vacation)">Leave Review</button>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<review-display></review-display>
		</div>
	</div>
</div>
