<div class="text-left col-lg-12">

	<h2 class="text-capitalize">{{ vacation.name }}</h2>
	
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<img ng-src='{{vacation.imageUrl}}'/>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-7">
			<h4>1 week stay for only ${{ vacation.price }}</h4>
			<p>{{ vacation.description }}</p>
		</div>
	
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-5">
			<button class="btn btn-info" ng-click="add(vacation)">Add To Cart</button>
			<button class="btn btn-warning" ng-click="showReviewTextBox()">Leave Review</button>
		</div>
	</div>
	</br>
		<div class='panel panel-warning text-center' ng-show="showReviewForm">
    		<div class='panel-heading'>
        		<h3 class='panel-title'>Leave a Review</h3>
    		</div>
    		<div class='panel-body'>
    			<span>{{user.first_name}} {{user.last_name}}</span>
        		<form name='reviewForm' class='form-horizontal' ng-submit='leaveReview(vacation._id, newReview)'>
        			<textarea rows='4' cols='50' ng-model='newReview'></textarea>
        		</br>
        			<button type='submit' class='btn-success'>Submit Review</button>
        		</form>
        	</div>
        </div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<review-display></review-display>
		</div>
	</div>
</div>
