<section id="checkout">
	<h1>Checkout</h1>
	<div class='panel panel-info col-sm-8'>
	    <div class='panel-heading'>
	        <h2 class='panel-title text-center'>Billing Details</h2>
	    </div>
	    <div class='panel-body'>
	        <form name='checkoutForm' class='form-horizontal' ng-submit='checkoutForm.$valid && goToConfirm()' novalidate>
	            <div class='form-group'>
	                <label class='col-sm-4 control-label'>First Name:</label>
	                <div class="col-sm-8">
	                    <input type="text" ng-model="user.first_name" required />
	                </div>
	            </div>
	            <div class='form-group'>
	                <label class='col-sm-4 control-label'>Last Name:</label>
	                <div class="col-sm-8">
	                    <input type="text" ng-model="user.last_name" required />
	                </div>
	            </div>
	            <div class='form-group'>
	                <label class='col-sm-4 control-label'>Address:</label>
	                <div class="col-sm-8">
	                    <input type='text' ng-model='user.address.address_1' required />
	                    <input type='text' ng-model='user.address.address_2' />
	                </div>
	            </div>
	            <div class='form-group'>
	                <label class='col-sm-4 control-label'>City:</label>
	                <div class="col-sm-8">
	                    <input type='text' ng-model='user.address.city' required />
	                </div>
	            </div>
	            <div class='form-group'>
	                <label class='col-sm-4 control-label'>State:</label>
	                <div class="col-sm-8">
	                    <state-dropdown></state-dropdown>
	                </div>
	            </div>
	            <div class='form-group'>
	                <label class='col-sm-4 control-label'>Zip Code:</label>
	                <div class="col-sm-8">
	                    <input type='text' ng-model='user.address.zip' required />
	                </div>
	            </div>
	            <div class="text-center">
	                <button type='submit' class='btn-success'>Review Order Details</button>
	            </div>
	        </form>
	    </div>
	</div>
	<div ng-controller="CartCtrl" class='col-sm-4'>
	    <div class="panel panel-default">
	        <!-- Default panel contents -->
	        <div class="panel-heading text-center">Order Summary</div>

	        <!-- Table -->
	        <table class="table">
	            <thead>
	                <tr>
	                    <th>Vacation</th>
	                    <th>Price</th>
	                    <th>Quantity</th>
	                </tr>
	            </thead>
	                <tbody>
	                    <tr ng-repeat="item in populatedItems">
	                        <td>{{ item.item.name }}</td>
	                        <td>{{ item.item.price | currency }}</td>
	                        <td>{{ item.quantity }}</td>
	                        <td>
	                            <button ng-click="removeFromCart({{item}}, $index)">Remove from Cart</button>
	                        </td>
	                    </tr>
	                </tbody>
	        </table>
	    </div>
	    <div>
	        <h2>Total Price: {{ total | currency }}</h2>
	        <button ui-sref="cart">Edit Cart</button>
	    </div>
	</div>
</section>
