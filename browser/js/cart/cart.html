<section id="cart">
	
	<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading text-center">Shopping Cart</div>

  <!-- Table -->
  <table class="table">
    <thead>
    	<tr>
    		<th>Vacation</th>
    		<th>Price</th>
    		<th>Quantity</th>
    	</tr>
	<tbody>
		<tr ng-repeat="item in populatedItems">
			<td>{{ item.item.name }}</td>
			<td>{{ item.item.price | currency }}</td>
			<td>{{ item.quantity }}</td>
			<td><button ng-click="removeFromCart({{item}}, $index)">Remove from Cart</button></td>
		</tr>
	</tbody>
  </table>
</div>
	<div class="text-center">
		<h2>Total Price: {{ total | currency }}</h2>
		<button class="btn-success" ui-sref="checkout">Checkout</button>
	</div>
</section>
