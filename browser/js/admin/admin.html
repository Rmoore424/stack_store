<section id="admin" ng-controller='UserCtrl'>
<div class='panel panel-info'>
    <div class='panel-heading'>
        <h2 class='panel-title'>Administration</h2>
    </div>
    <div class='panel-body'>
        <form name='user_options' class='form-horizontal' ng-submit='editUser(user.email)'>
            <div class='user_options'>
                <h4>Change User's Information</h4><br>
                <label>Enter User's Email Address</label><br>
                <input type='email' ng-model='user.email'></input>
            </div>
            <button type='submit' class='btn-success'>Submit</button>
        </form>
    </div>

    <div class='panel-body' ng-controller="HomeCtrl">
        <form name='vacation_options' class='form-horizontal' ng-submit='editUser(user.email)'>
            <div class='user_options'>
                <h4>Edit Vacation</h4><br>
                <label>Select Vacation</label><br>
                <select>
                    <option ng-repeat="vacation in vacations" value="{{ vacation.name }}">{{ vacation.name }}</option>
                </select>
            </div>
            <button type='submit' class='btn-success'>Submit</button>
        </form>
        
    </div>


</div>


<div ui-view></div>   
</section>
