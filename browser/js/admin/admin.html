<section id="admin" ng-controller='AdminCtrl'>
    <div class='row'>
        <div class='col-sm-12'>
            <div class='panel panel-info' id="admin-panel">
                <div class='panel-heading'>
                    <h2 class='panel-title text-center'>Administration</h2>
                </div>
                <div class='panel-body'>
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-6 admin-col">
                            <label>Edit/Remove:</label>
                            <dropdown class='admin-dropdown'options="adminOptions" title="'Edit Options'" click="adminSearch(item)"></dropdown>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6 admin-col">
                            <label>Create:</label>
                            <dropdown class='admin-dropdown'options="adminOptions" title="'Create Options'" click="adminCreate(item)"></dropdown>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6 admin-col">
                            <a ui-sref="#">View Orders</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ui-view></div>  
 </section>
