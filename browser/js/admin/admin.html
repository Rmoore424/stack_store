<section id="admin" ng-controller='AdminCtrl'>
    <div class='row'>
        <div class='col-sm-3'>
            <div class='panel panel-info text-center' id="admin-panel">
                <div class='panel-heading'>
                    <h2 class='panel-title'>Administration</h2>
                </div>
                <div class='panel-body'>
                    <form name='user_options' class='form-horizontal' ng-submit='findUser(user.email)'>
                        <div class='user_options'>
                            <h4>Find A User</h4><br>
                            <label>Enter User's Email Address</label><br>
                            <input type='email' ng-model='user.email'></input>
                        </div>
                        <button type='submit' class='btn-success'>Submit</button>
                    </form>
                    <dropdown options="adminOptions" title="'Admin Options'"></dropdown>

                </div>
            </div>
        </div>
        <div class='col-sm-9' ui-view></div>  
    </div> 
</section>
