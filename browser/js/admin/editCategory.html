<section id="editCategory">
    <div class='panel panel-info'>
        <div class='panel-heading'>
            <h2 class='panel-title'>Edit {{currentOption.name}}</h2>
        </div>
        <div class='panel-body'>
            <form name='editCategoryForm' class='form-horizontal' ng-submit='editOne(toEdit)'>
                <div class='form-group'>
                    <label>Name</label><br>
                    <input type="text" ng-model="toEdit.name" required /><br>
                    <label>Description</label><br>
                    <input type="text" ng-model="toEdit.description" required /><br>
                </div>
                <button type='submit' class='btn-success'>Save Changes</button>
            </form>
             <button class="btn-danger" ng-click="deleteOne(toEdit)">Delete</button>
        </div>
    </div>
</section>
