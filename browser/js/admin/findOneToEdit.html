<section id="edit">
<div class='panel panel-info text-center' id="edit-panel">
    <div class='panel-heading'>
        <h2 class='panel-title'>Find a {{currentOption.name}}</h2>
    </div>
    <div class='panel-body'>
        <form name='user_options' class='form-horizontal' ng-submit='findOne(searchParam)'>
            <div class='user_options'>
                <label>Enter {{currentOption.label}}</label><br>
                <input type='text' ng-model='searchParam'></input>
            </div>
            <button type='submit' class='btn-success'>Submit</button>
    </form>
       
    </div>
    <div ui-view></div>       
</div>
</section>
