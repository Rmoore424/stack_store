<section id="editUser" ng-controller='AdminCtrl'>
<div class='panel panel-info'>
    <div class='panel-heading'>
        <h2 class='panel-title'>Edit User Info</h2>
    </div>
    <div class='panel-body'>
        <form name='signupForm' class='form-horizontal' ng-submit='saveUserEdits(user)' novalidate>
            <div class='form-group'>
                <label>First Name</label>
                <input type="text" ng-model="user.first_name" required> {{ user.first_name }} </input>
                <label>Last Name</label>
                <input type="text" ng-model="user.last_name" required> {{ user.last_name }}</input>
                <label>Email Address</label>
                <input type='email' ng-model='user.email' required> {{ user.email }}</input>
                <label>Password</label>
                <input type='password' name="password" ng-model='user.password' required></input>
                <label ng-show='password.dirty'>Confirm New Password</label>
                <input ng-show='password.dirty' type='password' name="confirmPassword" ng-model='user.confirmPassword' required password-confirm match-target="user.password">{{ user.first_name}} </input>
            </div>
            <button type='submit' class='btn-success'>Save Changes</button>
           <span class="help-block" ng-show="signupForm.confirmPassword.$error.match">Passwords do not match.</span>
        </form>
        
    </div>
</div>
<div ui-view></div>   
</section>
