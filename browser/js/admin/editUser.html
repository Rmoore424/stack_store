<section id="editUser">
    <div class='panel panel-info'>
        <div class='panel-heading'>
            <h2 class='panel-title'>Edit {{currentOption.name}}</h2>
        </div>
        <div class='panel-body'>
            <form name='editUserForm' ng-submit='editOne(toEdit)' class='form-horizontal' novalidate>
                <div class='form-group'>
                    <label>First Name</label><br>
                    <input type="text" ng-model="toEdit.first_name" required></input><br>
                    <label>Last Name</label><br>
                    <input type="text" ng-model="toEdit.last_name" required></input><br>
                    <label>Email Address</label><br>
                    <input type='email' ng-model='toEdit.email' required></input><br>
                    <label>Password</label><br>
                    <input type='password' name="password" ng-model='toEdit.password' required></input><br>
                    <label ng-show='password.dirty'>Confirm New Password</label><br>
                    <input ng-show='password.dirty' type='password' name="confirmPassword" ng-model='toEdit.confirmPassword' required password-confirm match-target="toEdit.password"></input>
                    <label>Admin Status</label>
                    <input type='checkbox' ng-model='toEdit.admin'></input><br>
                </div>
                <button type='submit' class='btn-success'>Save Changes</button>
               <span class="help-block" ng-show="signupForm.confirmPassword.$error.match">Passwords do not match.</span>
            </form>
            <button class="btn-danger" ng-click="deleteOne(toEdit)">Delete</button>
        </div>
    </div>
</section>
