<section id="createCategory">
    <div class='panel panel-info'>
        <div class='panel-heading'>
            <h2 class='panel-title text-center'>Category</h2>
        </div>
        <div class='panel-body'>
            <form name='createCategoryForm' class='form-horizontal' ng-submit='createCategoryForm.$valid && submitCategory(newCategory)' novalidate>
                <div class='form-group'>
                    <label class='col-sm-4 control-label'>Category Name:</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="newCategory.name" required />
                    </div>
                </div>
                <div class='form-group'>
                    <label class='col-sm-4 control-label'>Description:</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="newCategory.description" required />
                    </div>
                </div>
                <div class="text-center">
                    <button type='submit' class='btn-success'>Submit</button>
                </div>
            </form>
        </div>
    </div>
    <current-categories></current-categories>
</section>
