<section id="createUser">
    <div class='panel panel-info'>
        <div class='panel-heading'>
            <h2 class='panel-title text-center'>Create User</h2>
        </div>
        <div class='panel-body'>
            <form name='createUserForm' class='form-horizontal' ng-submit='createUserForm.$valid && submitUser(user)' novalidate>
                <div class='form-group'>
                    <label class='col-sm-4 control-label'>First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="user.first_name" required />
                    </div>
                </div>
                <div class='form-group'>
                    <label class='col-sm-4 control-label'>Last Name:</label>
                     <div class="col-sm-8">
                        <input type="text" ng-model="user.last_name" required />
                    </div>
                </div>
                <div class='form-group'>
                    <label class='col-sm-4 control-label'>Email Address:</label>
                     <div class="col-sm-8">
                        <input type='email' ng-model='user.email' required />
                    </div>
                </div>
                <div class='form-group'>
                    <label class='col-sm-4 control-label'>Password:</label>
                    <div class="col-sm-8">
                        <input type='password' name="password" ng-model='user.password' required />
                    </div>
                </div>
                <div class='form-group'>
                    <label class='col-sm-4 control-label'>Confirm Password:</label>
                    <div class="col-sm-8">
                        <input type='password' name="confirmPassword" ng-model='user.confirmPassword' required password-confirm match-target="user.password" />
                    </div>
                </div>
                <div class="text-center">
                    <button type='submit' class='btn-success'>Sign Up!</button>
                </div>
               <div class="text-center" ng-show="createUserForm.confirmPassword.$dirty &&createUserForm.confirmPassword.$error.match"><span class="help-block">Passwords do not match!</span></div>
            </form>
        </div>
    </div>
</section>
