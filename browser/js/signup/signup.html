<section id="signup">
<div class='panel panel-info'>
    <div class='panel-heading'>
        <h3 class='panel-title'>Sign Up</h3>
    </div>
    <div class='panel-body'>
        <form name='signupForm' class='form-horizontal' ng-submit='signup(user)' novalidate>
            <div class='form-group'>
                <label>First Name</label>
                <input type="text" ng-model="user.first_name" required />
                <label>Last Name</label>
                <input type="text" ng-model="user.last_name" required />
                <label>Email Address</label>
                <input type='email' ng-model='user.email' required />
                <label>Password</label>
                <input type='password' name="password" ng-model='user.password' required />
                <label>Confirm Password</label>
                <input type='password' name="confirmPassword" ng-model='user.confirmPassword' required password-confirm match-target="user.password" />
            </div>
            <button type='submit' class='btn-success'>Sign Up!</button>
           <span class="help-block" ng-show="signupForm.confirmPassword.$error.match">Passwords do not match.</span>
        </form>
    </div>
</div>
<div ui-view></div>   
</section>
