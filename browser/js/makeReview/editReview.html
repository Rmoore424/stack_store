<section id="makeReview">
<div class='panel panel-info'>
    <div class='panel-heading'>
        <h2 class='panel-title text-center'>{{product.name}} Review</h2>
    </div>
    <div class='panel-body'>
        <form name='reviewForm' class='form-horizontal' ng-submit='reviewForm.$valid && submitReview(currentReview)' novalidate>
            <div class='form-group'>
                <label class='col-sm-4 control-label'>Rating:</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="currentReview.rating" required />
                </div>
            </div>

            <div class='form-group'>
                <label class='col-sm-4 control-label'>Vacation:</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-model="vacationRef" ng-options="vacation._id as vacation.name for vacation in vacations" required></select>
                </div>
            </div>
            
            <div class='form-group'>
                <label class='col-sm-4 control-label'>Text:</label>
                 <div class="col-sm-8">
                    <textarea rows="3" class="form-control" ng-model="currentReview.text" required></textarea>
                </div>
            </div>
            <div class="text-center">
                <button type='submit' class='btn-success'>Submit</button>
            </div>
        </form>
    </div>
</div>
</section>
