<div class='panel panel-warning text-center'>
    <div class='panel-heading'>
        <h3 class='panel-title'>Leave a Review</h3>
    </div>
    <div class='panel-body'>
        <p>User: {{user.first_name}} {{user.last_name}}</p>
        <form name='reviewForm' class='form-horizontal' ng-submit='leaveReview(vacation._id, user._id, rating, newReview)'>
            <textarea rows='4' cols='50' ng-model='newReview' required></textarea>
            </br>
            <label>Rating</label>
            <select ng-model='rating' required>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option selected>5</option>
            </select>
            <button type='submit' class='btn-success'>Submit Review</button>
        </form>
    </div>
</div>
